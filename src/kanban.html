<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="kanban/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="kanban/libs/mui/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="kanban/libs/mui/mui.min.js"></script>
    <link href="kanban/css/app.css" rel="stylesheet" type="text/css" />
    <script src="kanban/bundle.js"></script>
</head>
<body>
    <header>
        <div class="mui-appbar appbar">
            <table width="100%">
                <tr style="vertical-align:middle;">

                    <td class="mui--appbar-height" align="right">

                            <span class="appbar-link-title">Need help?</span>

                                <i class="fa fa-github fa-2x"></i>
                            </a>

                </tr>
            </table>
        </div>
    </header>
    <div class="wrapper">
        <div class="mui-container-fluid" id='board'></div>
    </div>

</html>
